<link href="{{ STATIC_URL }}css/kadist.css" rel="stylesheet" type="text/css" />
{% load kadist %}
<div>
  <h1>Similarity matrix</h1>
  <p>Between <em>{{ origin }}</em> and <em>{{ destination }}</em> :</p>
<table>
  <th>
    {% for c in cols %}
    <td>{{ c }}</td>
    {% endfor %}
  </th>
  {% for i in data %}
  <tr>
    <td>{{ i.0 }}</td>
    {% for c in i.1 %}
    <td class="similar{{ c|similarity_index }}">{{ c|floatformat:2 }}</td>
    {% endfor %}
  </tr>
  {% endfor %}
</table>
</div>
