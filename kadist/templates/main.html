{% extends "base.html" %}

{% load admin_urls %}
{% load url from future %}

{% block title %}Kadist catalogue navigator - available tags{% endblock %}

{% block content %}
  <h1>Tags</h1>
  <ul class="taglist" id="tags">
    {% for tag in tags %}
    <li><a style="font-size: {{ tag.2 }}pt" title="{{ tag.1 }} element{{ tag.1|pluralize }}" href="{{ tag.0 }}">{{ tag.0 }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
