    <div class="related_category">
      <h2>{{ title }} <span class="tagcount">({{ tags|length }})</span></h2>
      <ul class="description">
        {% for kw in tags %}
        <li><a class="{% if kw.1 %}synonym{% else %}nosynonym{% endif %}" href="{{ kw.0 }}">{{ kw.0 }}</a>{% if kw.1 %} <span class="tagcount">({{ kw.1 }})</span>{% endif %}</li>
        {% endfor %}
      </ul>
    </div>
